<ion-menu [content]="content">

  <ion-content>
    <ion-item style="height: 25%; background: url('assets/imagesMenu/fondoMenu.jpg'); color: white">
      <ion-avatar item-start>
        <img src="assets/imagesMenu/mochila.png">
        <br>
        <h2>Nombre</h2>
        <p>Nombre</p>
      </ion-avatar>

    </ion-item>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="abrirPagina(p)">
        {{p.nombre}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
