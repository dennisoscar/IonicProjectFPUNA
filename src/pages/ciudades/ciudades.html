<ion-header>
  <ion-navbar>
    <ion-title>
      Ciudades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getCiudades($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let ciudad of ciudades" (click) = "verEspaciosVerdes(ciudad)">
      {{ ciudad.nombre }}
    </ion-item>
  </ion-list>
</ion-content>
