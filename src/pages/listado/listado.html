<ion-header>
  <ion-navbar>
    <ion-title>
      {{titlePage}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let denuncia of denuncias" (click)="verDetalle(denuncia)">
      <ion-icon name="compass" color="secondary" item-start></ion-icon>
      {{denuncia.nombre}}
      <ion-icon name="arrow-right" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
