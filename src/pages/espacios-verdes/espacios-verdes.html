<ion-header>
  <ion-navbar color="green">
    <ion-title>
      {{ titlePage }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-searchbar (ionInput)="getEspaciosVerdes($event)"></ion-searchbar>

  <ion-grid>
    <ion-row *ngFor="let espacioVerde of espaciosVerdes" (click) = "verDetalleEspacioVerde(espacioVerde)">
        <ion-card>

        
            <img [src]="espacioVerde.imagen" />
            <div class="card-title">{{espacioVerde.nombre}}</div>
            <div class="card-subtitle">tap para ver detalles</div>

        </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
