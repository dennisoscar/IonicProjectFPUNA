<ion-header>
  <ion-navbar color="green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{titlePage}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

 <ion-list>
    <ion-item *ngFor="let departamento of departamentos" (click)="verCiudades(departamento)">
      <ion-icon name="compass" color="secondary" item-start></ion-icon>
      {{departamento.nombre}}
      <ion-icon name="arrow-right" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
